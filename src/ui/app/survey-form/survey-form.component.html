<form [formGroup]="surveyForm" (ngSubmit)="submit()">

    <!-- First Name Field -->
    <div class="form-group">
        <label for="firstName">First Name:<span style="color:red">*</span> </label>
        <input id="firstName" type="text" formControlName="firstName" required>
        <div *ngIf="validateError('firstName')" class="alert">
            First name is required
        </div>
    </div>

    <!-- Last Name Field -->
    <div class="form-group">
        <label for="lastName">Last Name:<span style="color:red">*</span> </label>
        <input id="lastName" type="text" formControlName="lastName" required>
        <div *ngIf="validateError('lastName')" class="alert">
            Last name is required
        </div>
    </div>

    <!-- Street Address Field -->
    <div class="form-group">
        <label for="streetAddress">Street Address: <span style="color:red">*</span> </label>
        <textarea id="streetAddress" formControlName="streetAddress" required rows="2"></textarea>
        <div *ngIf="validateError('streetAddress')" class="alert">
            Street Address is required
        </div>
    </div>

    <!-- Zip Code Field -->
    <div class="form-group">
        <label for="zip">Zip Code: <span style="color:red">*</span></label>
        <input id="zip" type="number" formControlName="zip" maxlength="5" required>
        <div *ngIf="validateError('zip')" class="alert">
            Zip is required and should be 5 digits only
        </div>
    </div>

    <!-- City Field -->
    <div class="form-group">
        <label for="city">City:<span style="color:red">*</span> </label>
        <input id="city" type="text" formControlName="city" required>
        <div *ngIf="validateError('city')" class="alert">
            City is required
        </div>
    </div>

    <!-- State Field -->
    <div class="form-group">
        <label for="state">State:<span style="color:red">*</span> </label>
        <input id="state" type="text" formControlName="state" required>
        <div *ngIf="validateError('state')" class="alert">
            State is required
        </div>
    </div>

    <!-- Phone Number Field -->
    <div class="form-group">
        <label for="telNum">Phone Number:<span style="color:red">*</span> </label>
        <input id="telNum" type="number" formControlName="telNum" maxlength="10" required>
        <div *ngIf="validateError('telNum')" class="alert">
            Phone number is required and should be 10 digits only
        </div>
    </div>

    <!-- Email Field -->
    <div class="form-group">
        <label for="email">Email:<span style="color:red">*</span> </label>
        <input id="email" type="email" formControlName="email" required>
        <div *ngIf="validateError('email')" class="alert">
            Email is required and should be a valid email
        </div>
    </div>

    <!-- Date of Survey Field -->
    <div class="form-group">
        <label for="date">Date of Survey:<span style="color:red">*</span> </label>
        <input id="date" type="date" formControlName="date" required>
        <div *ngIf="validateError('date')" class="alert">
            Date of Survey is required
        </div>
    </div>

    <!-- Likes About Campus Checkbox -->
    <div class="form-group">
        <label>What do you like most about the campus?</label>
        <div *ngFor="let data of likesAbt; let i = index">
            <label>
                <input type="checkbox" [value]="data.value" (change)="onCheckBoxChange($event)">
                {{ data.value }}
            </label>
        </div>
    </div>

    <!-- How Did You Hear About Campus Radio Buttons -->
    <div class="form-group">
        <label>How did you hear about Campus?</label>
        <div>
            <label><input type="radio" value="Friends" formControlName="hearAbtCampus"> Friends</label>
            <label><input type="radio" value="Television" formControlName="hearAbtCampus"> Television</label>
            <label><input type="radio" value="Internet" formControlName="hearAbtCampus"> Internet</label>
            <label><input type="radio" value="Others" formControlName="hearAbtCampus"> Others</label>
        </div>
    </div>

    <!-- Recommendation Dropdown -->
    <div class="form-group">
        <label>How likely are you to recommend this university to a friend?</label>
        <select (change)="onChangeRecommend($event)" formControlName="recommend" class="custom-select mb-3">
            <option value="">Choose Likelihood:</option>
            <option *ngFor="let r of recommend" [ngValue]="r.value">{{ r.value }}</option>
        </select>
    </div>

    <!-- Comments Field -->
    <div class="form-group">
        <label for="comments">Comments: </label>
        <textarea id="comments" formControlName="comments" rows="2"></textarea>
    </div>

    <!-- Form Submission Buttons -->
    <div class="form-buttons">
        <button type="submit" class="btn submit">Submit Survey</button>
        <button type="reset" class="btn cancel">Cancel</button>
    </div>

</form>

<!-- Success Message Popup -->
<div id="alertS" class="alert alert-success" role="alert" *ngIf="showSuccess">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
        <use xlink:href="#check-circle-fill" />
    </svg>
    <div>
        Survey Submitted!!!
    </div>
</div>
